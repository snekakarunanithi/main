<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <title>Appointment</title>
    <style>
        
#appointment {
    background-color: #f0f8ff; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}


.form-label {
    font-weight: bold;
    color: #007bff; 
}
.form-control {
    border: 2px solid #007bff; 
    border-radius: 8px; 
    transition: border-color 0.3s ease;
    }
.form-control:focus {
    border-color: #28a745; 
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}


.btn {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    justify-content: center;
    text-align: center;
}


.btn-success {
    background-color: #28a745; 
    border-color: #28a745; 
}

.btn-success:hover {
    background-color: #218838; 
    border-color: #1e7e34; 
}


.text-primary {
    color: #007bff !important;
}

.text-info {
    color: #17a2b8 !important;
}

    </style>
</head>
<body>
    <div class="w3-panel w3-card-4"> 
    <section id="appointment" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">Book Your Appointment</h2>
            <form id="appointment-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="patient-name" class="form-label text-info">Full Name</label>
                            <input type="text" class="form-control" id="patient-name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="patient-email" class="form-label text-info">Email</label>
                            <input type="email" class="form-control" id="patient-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="phone-number" class="form-label text-info">Phone Number</label>
                            <input type="tel" class="form-control" id="phone-number" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="appointment-date" class="form-label text-info">Preferred Date</label>
                            <input type="date" class="form-control" id="appointment-date" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="appointment-time" class="form-label text-info">Preferred Time</label>
                    <input type="time" class="form-control" id="appointment-time" required>
                </div>
                <br>
                <BR>
                <div class="mb-3">
                    <label for="appointment-type" class="form-label text-info">Appointment Type</label>
                    <select class="form-select" id="appointment-type" required>
                        <option value="" disabled selected>Select appointment type</option>
                        <option value="General Consultation">General Eye Consultation</option>
                        <option value="Emergency">Children's Eye Care</option>
                        <option value="Surgical Consultation">Cataract Surgical Consultation</option>
                        <option value="Pediatric Care">Glaucoma Screening & Treatment</option>
                        <option value="SMILE Lasik">SMILE Lasik</option>
                        <option value="Pediatric Care">Other Eye Concerns</option>
                    </select>
                </div>
                <br><br>
                <br>
               <center> <button type="submit" class="btn btn-success w-100">Book Appointment</button></center>
            </form>
        </div>
    </section>
</div>
<script>
    // Appointment Form Submission
document.getElementById('appointment-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Collecting the form data
    const name = document.getElementById('patient-name').value;
    const email = document.getElementById('patient-email').value;
    const phone = document.getElementById('phone-number').value;
    const date = document.getElementById('appointment-date').value;
    const time = document.getElementById('appointment-time').value;
    const type = document.getElementById('appointment-type').value;

    // Show a confirmation message (you can replace this with your desired handling)
    alert(`Thank you, ${name}! Your appointment has been scheduled for ${date} at ${time} for a ${type} consultation. We will contact you at ${phone} or ${email}.`);

    // Reset the form after submission
    document.getElementById('appointment-form').reset();
});

</script>
</body>
</html>
